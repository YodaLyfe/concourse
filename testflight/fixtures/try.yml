---
jobs:
  - name: do_not-job
    plan:
      - do_not:
          task: failing-task
          config:
            platform: linux
            image_resource:
              type: mock
              source: {mirror_self: true}
            run:
              path: exit
              args: ["1"]
      - task: passing-task
        config:
          platform: linux
          image_resource:
            type: mock
            source: {mirror_self: true}
          run:
            path: echo
            args: ["passing-task succeeded"]
